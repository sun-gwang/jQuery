<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Intro</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            $("p").on("click", function(){
                $("p").css("color","red");
            })
        })
    </script>
</head>
<body>
    <p>제이쿼리 시작<br>
        글 씨 클릭해봐
    </p>
    
</body>
</html>
